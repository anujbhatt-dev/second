<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="icon" href="favicon.ico">

  <!-- css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/2aec3b4eb9.js" crossorigin="anonymous"></script>

  <!-- bootstrapScript  -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Girassol&family=Inconsolata:wght@700&family=Lato&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
  <!--nav bar-->
  <nav class="navbar bg-dark navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="">GIKER</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">


        <li class="nav-item">
          <a class="nav-link" href="">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">About</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- head -->
  <p class="slogan" id="slo"> Giker</p>

  <!-- button -->
  <button type="button" class="col-xs-12 col-sm-12 col-md-3 col-sm-offset-3 col-md-offset-2 btn btn-outline-info btn-lg"><i class="fas fa-cloud-download-alt fa-4x"></i>
    <h3 class="h3h">I'm a Giver</h3>
  </button>
  <button type="button" class="col-xs-12 col-sm-12 col-md-3 col-sm-offset-3 col-md-offset-2 btn btn-info btn-lg"><i class="fas fa-cloud-upload-alt fa-4x"></i>
    <h3 class="h3h">I'm a Taker</h3>
  </button>

  <!-- Form       -->

  <div class="container con">
    <hr id="hrmove">

    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form role="form">
          <h2>Please Sign Up <small>It's free and always will be.</small></h2>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" tabindex="3">
          </div>
          <div class="form-group">
            <input type="email tel" name="email phone" id="email phone pattern=" [0-9]{3}-[0-9]{2}-[0-9]{3}" class="form-control input-lg" placeholder="Email Address or Phone No." tabindex="4">
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 col-sm-3 col-md-3">
              <span class="button-checkbox">
                <button type="button" class="btn" data-color="info" tabindex="7">I Agree</button>
                <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
              </span>
            </div>
            <div class="col-xs-8 col-sm-9 col-md-9">
              By clicking <strong class="label label-primary">Register</strong>, you agree to the <a href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
            </div>
          </div>

          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-12 col-md-6"><a href="login.html"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></a></div>

          </div>





        </form>
      </div>
    </div>
  </div>

  <!-- footer -->
  <footer>
    <h4>Contact on</h4>
    <hr>
    <div class="row">

      <div class="col-lg-4">
        <a href="#">
          <i class="fab fa-instagram fa-5x"></i>
          <p>Instagram</p>
        </a>
      </div>
      <div class="col-lg-4">
        <a href="#">
          <i class="fab fa-twitter fa-5x"></i>
          <p>twitter</p>
        </a>
      </div>
      <div class="col-lg-4">
        <a href="#">
          <i class="fab fa-facebook-f fa-5x"></i>
          <p>facebook</p>
        </a>
      </div>
    </div>

  </footer>


</body>

</html>
